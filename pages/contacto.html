    <h1>Contacto</h1>
    <div class="row g-3">
      <div class="col-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          aria-label="Nombre"
        />
      </div>
      <div class="col-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Apellido"
          aria-label="Apellido"
        />
      </div>
    </div>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label"></label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
        />
      </div>
      <div class="col-md-8">
        <label for="inputAddress" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Direccion"
        />
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="inputCiudad"
          placeholder="Ciudad"
        />
      </div>
      <div class="col-auto">
        <label for="inputState" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="inputLocalidad"
          placeholder="Localidad"
        />
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          placeholder="Codigo Postal"
        />
      </div>
      <div class="col-md-6">
        <label for="exampleFormControlTextarea1" class="form-label"></label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="5"
          placeholder="Descripcion del evento"
        ></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
